<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>X Unfollow Helper</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .option {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
    }
    .note {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .button {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      background-color: #1DA1F2;
      color: white;
      text-decoration: none;
      border-radius: 20px;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #1991db;
    }
    .button svg {
      margin-right: 6px;
      fill: white; /* 将图标颜色改为白色，与按钮文字颜色一致 */
    }
    .button:hover svg {
      fill: white;
    }
    /* 为邮件图标添加特殊样式 */
    .button svg[stroke="currentColor"] {
      fill: none;
      stroke: white;
    }
    .button:hover svg[stroke="currentColor"] {
      stroke: white;
    }
  </style>
  <script src="popup.js" defer></script>
</head>
<body>
  <div class="option">
    <span>启用Twitter 取关小助手</span>
    <label class="switch">
      <input type="checkbox" id="toggleButton">
      <span class="slider"></span>
    </label>
  </div>
  <div class="option">
    <span>启用狂躁模式</span>
    <label class="switch">
      <input type="checkbox" id="frenzyModeCheckbox">
      <span class="slider"></span>
    </label>
  </div>
  <div class="option">
    <span>保护「关注了你」的好友</span>
    <label class="switch">
      <input type="checkbox" id="protectFollowersCheckbox">
      <span class="slider"></span>
    </label>
  </div>
  <div class="option">
    <span>保护「已锁推」的账号</span>
    <label class="switch">
      <input type="checkbox" id="protectLockedAccountsCheckbox">
      <span class="slider"></span>
    </label>
  </div>
  <p class="note">💡 启用/停用或保护状态修改后，请先刷新 Twitter 界面再使用。</p>
  <p class="note">💡 开启狂躁模式后，需要按住键盘左上角的"～"键，再用光标扫过"正在关注"按钮。</p>
  
  <div class="buttons">
    <a href="https://x.com/lipeng0820" target="_blank" class="button">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
      </svg>
      关注 SimbaLee
    </a>
    <a href="mailto:lipeng0820@gmail.com" class="button">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
        <polyline points="22,6 12,13 2,6"></polyline>
      </svg>
      反馈
    </a>
  </div>
</body>
</html>
